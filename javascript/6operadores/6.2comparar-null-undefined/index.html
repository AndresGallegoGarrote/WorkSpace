<body>
    <h1>Comparar Undefined & Null</h1>
    <script>
        let nombre;
        console.log(nombre)
        console.log(typeof nombre)
//a diferencia de undefined si se le asigna un valor a la variable. Null. lo que es un objeto
        let nombre1 = null;
        console.log(nombre1);
        console.log(typeof nombre1)
    </script>
</body>
