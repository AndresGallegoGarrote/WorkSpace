<body>
<div>   
    <h1>mi primer formulario conJavascript</h1>
    <form>
        <label>usuario</label>
        <input type="text" name = "texto"><br><br>
        <label>Pass</label>
        <input type="text" name = "texto"><br><br>
        <input type="button" name="enviar" value="Enviar" Onclick="enviarAlerta();">
    </form>
</div>    
    <script>
    enviarAlerta = () => { //funcion en forma de flecha (arrow Function)

        alert(dato);
    }
    </script>
