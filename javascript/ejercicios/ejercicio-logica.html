<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica</title>
</head>
<body>
    <h1>Ejercicio de logica</h1>
    <p></p>
    <input type= "number" name="valor-intro" placeholder="numero a multiplicar" value={numero}></input>
    
    <button onclick="multiplicar()">calcular</button>
    
    <script>
    let numero = "valor-intro".value
    
    multiplicar = () =>{
        for(let i = 0; i <= 10; i++){
            parseInt(numero)
        
        
        // numero = 350

        resultado = numero * i
        
        console.log(`${numero}*${i}= ${resultado}`)
        }
    }
    

            
    
    
    </script>
</body>
</html>
