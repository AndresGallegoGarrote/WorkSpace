<body>
    <h1>PROMISE|PROMESAS</h1> 


    
    <script>
        let asignatura = new Promise((resolve, reject) =>{
            let nota = 5
            if(nota >= 5){
                resolve("has aprobado")
            }else{
                reject("has suspendido!!")
            }
        })
        //console.log(asignatura)

        //3 posibles repuestas: pendiente, cumplida o rechazada.

        //acceder al valor de la promesa: 
        
        .then(resultado => nota (resultado))// se ejecua si se cumple (resolve)
        .catch(error => {console.log(error)})//se ejecuta si falla (reject)

        nota = (mensaje) => {console.log(mensaje)} // redefino nota, debido a que al declararse en la funcion su valor no transciende


    </script>
</body>
</html>
