        for(let i=0;i<=20;i++){ // BUCLES INFINITOS NO!!. NO CARGA
            if(i%2==0){ 
                console.log(`el número ${i} es par`);
            }else{
                console.log(`el número ${i} es impar`)

            }
        }
        let alumnos = [

            'Isa','David','Natalia'
        ];
        console.log(alumnos.length)

        }
