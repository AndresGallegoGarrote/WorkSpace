    <title>For in</title>
</head>
<body>
    <script>
       //for in sirve para iterar sobre objetos, mientras que el for of sobre arrays\\ objeto: propiedad -valor// array clave-valor

        let articulos= {
            id: 1, 
            nombre: 'Gafas', 
            precio: 180 }
 
for(let propiedad in articulos){
    console.log(`${articulos[propiedad]}`);
} 
    </script>
