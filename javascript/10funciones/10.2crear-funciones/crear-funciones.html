<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Funciones</title>
</head>
<h1>Crar Funciones</h1> 
<body>
    <script>
        function sumar(){ //en los parentesis van los argumentos de la funcion.
            console.log(20 + 30)    
        }
        sumar();// es necesario llamar a la funcion para que realice 'las ordenes guardada en ella'
        let sumarDos = function(){
            console.log(4+3)
        }
        sumarDos();

        //sumar = () => {}  arrow function es lo mismo que "function sumar(){}"
        
        /**Funciones de core de js */
        // alert();
        // prompt();
        // parseInt();
        // console.log(), y
    </script>
</body>
</html>
