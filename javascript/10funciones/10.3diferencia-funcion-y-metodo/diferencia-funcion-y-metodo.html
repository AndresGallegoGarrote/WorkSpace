<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diferencia Funcion & Metodo</h1>
    <script>
        const numeroUno = 1;
        const numeroDos = "2";
        console.log(parseInt(numeroDos))// es una funcion <--
        console.log(numeroUno.toString())
        //--->Básicamente, los métodos son "funciones que pertenecen a una clase". Para llamar a un método utilizas un objeto, en plan "objecto.metodo(arg1, arg2);", mientras que para llamar a una función no necesitas ningún objeto: "funcion(arg1, arg2); <------
    </script>
</body>
</html>
