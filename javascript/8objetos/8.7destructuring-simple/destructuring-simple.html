<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Simple</title>
</head>
<body>
    <h1>Destructuring Simple</h1>
    <script>
    //para guardar las propiedad en una variabe en otra variable
        
        let movil ={
        nombre: "samsung",
        precio: 200,
         }
        
         let movilNombre = movil.nombre
        let movilPrecio = movil.precio
        
        console.log(`marca del movil ${movilNombre} y su precio es de ${movilPrecio}`);
        

        //con destructuring // Alias para acceder al valor de un objeto dentro de objeto sin necesidad de almacenarlo en una variable externa.
       
        let {nombre, precio} = movil;//aqui directamente creo las variables de las mismas propidades cuando las llamo en los corchetes.
        
        console.log(nombre)
        console.log(precio)
        
    </script>
</body>
</html>
